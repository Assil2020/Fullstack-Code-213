<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Name Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Name Generator</h1>
      <div id="randomName">Click the button to generate a random name</div>
      <button id="generateButton">Generate</button>
    </div>
    <script src="app.js"></script>
    <script>
      const generateButton = document.getElementById("generateButton");

      generateButton.addEventListener("click", () => {
        const names = ["Assil", "Samy", "Juba", "Khalil", "Soheib", "Kader"];
        const randomName = names[Math.floor(Math.random() * names.length)];
        const randomNameElement = document.getElementById("randomName");
        randomNameElement.textContent = `Random Name: ${randomName}`;
      });
    </script>
  </body>
</html>
